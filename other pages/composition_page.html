    <style>
        :root {
            --img-width: 360px
        }
        .img-wrapper {
            margin: 50px;
            display: grid;
            grid-template-columns: repeat(3, var(--img-width));
            grid-template-rows: repeat(6, 240px);
            grid-column-gap: 10px;
            grid-row-gap: 10px; 
            justify-content: center;
            overflow: hidden;
            height: 1440.1404px;
             
        }
        img {
            width:  var(--img-width);
            transition: all 300ms;
        }

        .img-wrapper > div {
            overflow: hidden;
            position: relative;
        }

        .img_text {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            background-color: rgba(220, 220, 220, 0.5);
            width: 100%;
            height: 100%;
            color: black;
            text-align: center;
            display: flex;
            justify-content: center; /* Align horizontal */
            align-items: center; /* Align vertical */
            opacity: 0;
            transition: all 300ms;

        }
        .img-wrapper h3 {
            font-family: 'Rokkitt', serif;
            font-size: 2em;
        }
        
        .img-wrapper > div:hover img {
            filter: blur(0.5em);
        }

        .img-wrapper > div:hover .img_text  {
            opacity: 1;
        }

        #long-img-1 {
            grid-row: 1 / span 2; 
            grid-column: 1 / span 1;
        }
        #long-img-2 {
            grid-row: 2 / span 2; 
            grid-column: 3 / span 1;
        }
        #long-img-3 {
            grid-row: 5 / span 2; 
            grid-column: 2 / span 1;
        }
        #long-img-4 {
            grid-row: 4 / span 2; 
            grid-column: 1 / span 1;
        }
        #long-img-5 {
            grid-row: 5 / span 2; 
            grid-column: 3 / span 1;
        }
        #long-img-6 {
            grid-row: 3 / span 2; 
            grid-column: 2 / span 1;
        }


        #short-img-1 {
            grid-row: 1 / span 1; 
            grid-column: 2 / span 1;
        }
        #short-img-2 {
            grid-row: 1 / span 1; 
            grid-column: 3 / span 1;
        }
        #short-img-3 {
            grid-row: 2 / span 1; 
            grid-column: 2 / span 1;
        }
        #short-img-4 {
            grid-row: 3 / span 1; 
            grid-column: 1 / span 1;
        }
        #short-img-5 {
            grid-row: 4 / span 1; 
            grid-column: 3 / span 1;
        }
        #short-img-6 {
            grid-row: 6 / span 1; 
            grid-column: 1 / span 1;
        }
    </style>
